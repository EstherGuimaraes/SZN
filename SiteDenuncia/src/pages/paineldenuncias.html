<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de DenÃºncias</title>
    <link rel="stylesheet" href="../styles/paineldenuncias.css">
    <style>
      /* Minimal inline styles to ensure layout if CSS missing */
      .container { max-width: 1100px; margin: 20px auto; padding: 16px; }

      /* Modal overlay + animation */
      .modal-overlay {
        position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
        background: rgba(0,0,0,0.5);
        opacity: 0; pointer-events: none; transition: opacity 180ms ease;
      }

      .modal-overlay .modal-content { transform: translateY(-8px); transition: transform 180ms ease, opacity 180ms ease; opacity:0; }

      .modal-overlay.open { opacity: 1; pointer-events: auto; }
      .modal-overlay.open .modal-content { transform: translateY(0); opacity:1; }
    </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>ğŸ“‹ Painel de DenÃºncias</h1>
        <p class="user-info">Bem-vindo, <span id="user-name">UsuÃ¡rio</span>!</p>
      </div>
      <div class="btn-group">
        <button class="btn-nova" id="btn-nova-denuncia">â• Nova DenÃºncia</button>
        <button class="btn-logout" id="btn-logout">ğŸšª Sair</button>
      </div>
    </header>

    <div id="message-container"></div>

    <div id="denuncias-container" class="denuncias-container">
      <div class="loading">â³ Carregando denÃºncias...</div>
    </div>
  </div>

  <!-- Modal para nova denÃºncia -->
  <div id="modal-nova-denuncia" class="modal-overlay">
    <div class="modal-content" style="background:white; padding:20px; border-radius:6px; max-width:520px; width:90%;">
      <h2>Nova DenÃºncia</h2>
      <form id="form-nova-denuncia">
        <div style="margin:10px 0;"><label for="novo-titulo">TÃ­tulo</label><input id="novo-titulo" required style="width:100%"></div>
        <div style="margin:10px 0;"><label for="novo-descricao">DescriÃ§Ã£o</label><textarea id="novo-descricao" rows="4" required style="width:100%"></textarea></div>
        <div style="display:flex; gap:8px; margin-top:12px;">
          <button type="submit" style="flex:1; background:#667eea; color:#fff; border:none; padding:10px;">Enviar</button>
          <button type="button" id="btn-cancelar-modal" style="flex:1; background:#999; color:#fff; border:none; padding:10px;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import * as Handler from '../services/denuncias-handler.js';
    import AuthService from '../services/auth-api.js';

    // Verificar autenticaÃ§Ã£o
    if (!AuthService.isAuthenticated()) {
      window.location.href = 'pagelogin.html';
    }

    const user = AuthService.getCurrentUser();
    if (user) document.getElementById('user-name').textContent = user.nome || user.email;

    // Elements
    const modal = document.getElementById('modal-nova-denuncia');
    const btnNova = document.getElementById('btn-nova-denuncia');
    const btnCancelar = document.getElementById('btn-cancelar-modal');
    const formNova = document.getElementById('form-nova-denuncia');

    const openModal = () => modal.classList.add('open');
    const closeModal = () => modal.classList.remove('open');

    btnNova.addEventListener('click', openModal);
    btnCancelar.addEventListener('click', closeModal);

    // Fechar modal clicando no overlay
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    // Fechar modal com a tecla Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('open')) {
        closeModal();
      }
    });

    // Logout
    document.getElementById('btn-logout').addEventListener('click', () => {
      if (confirm('Tem certeza que deseja sair?')) {
        Handler.logout();
      }
    });

    // Form submit delega para handler e fecha modal ao finalizar
    formNova.addEventListener('submit', async (e) => {
      await Handler.criarDenuncia(e);
      // fechar modal apÃ³s criaÃ§Ã£o (Handler pode nÃ£o fechar a UI)
      closeModal();
    });

    // Carregar denÃºncias via handler
    document.addEventListener('DOMContentLoaded', () => {
      if (document.getElementById('denuncias-container')) {
        Handler.carregarDenuncias();
      }
    });
  </script>
</body>
</html>
