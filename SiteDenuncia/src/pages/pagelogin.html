<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img class="logo" src="../assets/EscudoPMESP.png" alt="Logo Cidadão Seguro">
            <h2>Bem vindo ao portal</h2>
            <h2>Cidadão Seguro</h2>
            <p class="texto-login">Entre para continuar</p>
            <button type="button" class="google-login btn" onclick="loginComGoogle()">
                <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> Entrar com Google
            </button>
            <form id="login-form" action="../scripts/login.php" method="POST">
        <div class="input-group">
              <label for="email">E-mail</label>
              <div class="input-icon">
                <img src="../assets/2.png" alt="E-mail">
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            
            <div class="input-group">
              <label for="senha">Senha</label>
              <div class="input-icon">
                <img src="../assets/3.png" alt="Senha">
                <input type="password" id="senha" name="senha" required>
              </div>
            </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="register-link">Precisa de uma conta? <a href="register.html"><strong>Cadastre-se.</strong></a></p>
        </div>
    </div>
  <script src="../services/auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="../services/loginGoogle.js"></script>
</body>
</html>
