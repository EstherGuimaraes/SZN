<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistre-se</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <p class="return-link"><a href="pagelogin.html"><strong>← Volte para fazer login</strong></a></p>
            <h2 class="criar-conta">Crie sua conta</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <div class="input-icon">
                        <img src="../assets/12.png" alt="Usuario">
                        <input type="text" id="nome" name="nome" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="genero">Gênero</label>
                    <div class="input-icon">
                        <img src="../assets/11.png" alt="Genero">
                        <select id="genero" name="genero" required>
                            <option value="">Selecione um gênero</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                            <option value="prefiro não informar">Prefiro não informar</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="datanascimento">Data de Nascimento</label>
                    <div class="input-icon">
                        <img src="../assets/10.png" alt="Data de Nascimento">
                        <input type="date" id="datanascimento" name="datanascimento" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <div class="input-icon">
                        <img src="../assets/14.png" alt="cpf">
                        <input type="number" id="cpf" name="cpf" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <div class="input-icon">
                        <img src="../assets/9.png" alt="Endereço">
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-icon">
                        <img src="../assets/2.png" alt="E-mail">
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-icon">
                        <img src="../assets/3.png" alt="Senha">
                        <input type="password" id="senha" name="senha" required>
                    </div>
                </div>

                <button type="submit" class="register-button">Crie uma conta</button>
            </form>
        </div>
    </div>
    <script src="../services/validation.js"></script>
    <script src="../services/auth.js"></script>
    <script>
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('blur', function() {
                const campo = this.id;
                const valor = this.value;
                const resultado = window.validation.validarCampo(campo, valor);
                
                const mensagemElement = this.parentElement.querySelector('.mensagem-erro') 
                    || document.createElement('div');
                mensagemElement.className = 'mensagem-erro';
                
                if (!resultado.valido) {
                    mensagemElement.textContent = resultado.mensagem;
                    this.parentElement.appendChild(mensagemElement);
                    this.classList.add('invalido');
                } else {
                    mensagemElement.remove();
                    this.classList.remove('invalido');
                }
            });
        });
    </script>
</body>
</html>
