<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css"/>
  <link rel="stylesheet" href="../sytles/cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <img class="logo" src="../assets/logo.png" alt="Logo">
    
    <h1>CADASTRO</h1>

    <input type="text" id="nick" class="input" placeholder="Nome" maxlength="40" autocomplete="off">
    <br>    
    <input type="text" id="endereco" class="input" placeholder="Endereço" maxlength="40" autocomplete="off">
    <br>
    <input type="text" id="email" class="input" placeholder="E-mail" maxlength="40" autocomplete="off">
    <br>    
    <input type="password" id="password" class="input" placeholder="Senha" maxlength="20" autocomplete="off">
    <br>
    <input type="password" id="password2" class="input" placeholder="Confirmar senha" maxlength="20" autocomplete="off">
    <br>
    <select id="genero" name="genero" class="input" required>
        <option value="">Gênero</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
    </select>

    <button class="botao" id="botao" onclick="window.location.href='inicial.html'"type="submit">Entrar</button>
    </br>
    </div>
  </div>
</body>
</html>
