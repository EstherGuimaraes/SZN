<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="szn/src/styles/pagamento.css">
</head>
<body>
    <header class="header">
    <div class="header-left"></div> 

    <div class="szn">
      <img id="imgLogo" class="logo" src="../assets/logo.png" alt="logo">
      <hr class="logo-line">
    </div>
  </header>
    

<body>
    
  <div class="container">
    <div class="form-section">
      <h2>Contato</h2>
      <input id="pag-email" type="email" placeholder="E-mail">

      <h2>Entrega</h2>
      <input id="pag-pais" type="text" placeholder="País/Região">

      <div class="name-fields">
        <input id="pag-nome" type="text" placeholder="Nome">
        <input id="pag-sobrenome" type="text" placeholder="Sobrenome">
      </div>

      <input id="pag-cep" type="text" placeholder="CEP">
      <input id="pag-endereco" type="text" placeholder="Endereço de entrega">
      <input id="pag-telefone" type="text" placeholder="Telefone">
      <input id="pag-descricao" type="text" placeholder="Descrição">

      <select id="pag-modelo-entrega">
        <option>Modelo de entrega</option>
        <option>Entrega padrão</option>
        <option>Entrega expressa</option>
      </select>

      <div class="payment">
        <p>Forma de Pagamento:</p>
        <div class="payment-buttons">
          <button type="button" class="pix">Pix</button>
          <button type="button" class="credito">Crédito</button>
          <button type="button" class="debito">Débito</button>
        </div>
      </div>
    </div>

    <div class="summary">
      <div class="product">
        <img src="/SZN/src/assets/Casaco 1.png" alt="Produto">
        <div class="product-info">
          <h3>Jaqueta Bomber Feminina</h3>
          <span>- Suízi</span><br>
          <small>P/ Único</small>
        </div>
        <p class="product-price">R$ 225,00</p>
      </div>

      <div class="total-section">
        <p><strong>Subtotal</strong> <span>- 1 Item</span></p>
        <p><strong>Frete :</strong> <span>Inserir endereço de entrega</span></p>
        <p class="total">Total: <span>BRL R$ 225,00</span></p>
      </div>
    </div>
  </div>

  <script src="/SZN/src/services/pagamento.js"></script>
</body>

</body>
</html>
