<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="szn/src/styles/carrinho.css"
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>SZN</h1>
      <p>SEASON</p>
    </div>
    <div class="icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-bag-shopping"></i>
      <i class="fa-regular fa-user"></i>
    </div>
  </header>

  <main>
    <h2>Carrinho de Compras</h2>

    <table>
      <thead>
        <tr>
          <th>Produtos</th>
          <th>Pre√ßo</th>
          <th>Quantidade</th>
          <th>Total</th>
        </tr>
      </thead>

      <tbody>
        <tr class="produto">
          <td class="info-produto">
            <img src="../images/jaqueta.jpg" alt="Jaqueta Bomber Feminina - Suki">
            <div class="descricao">
              <p class="titulo">Jaqueta Bomber Feminina - Suki</p>
              <p>Cor: <span class="negrito">Off-White</span></p>
              <p>Tamanho: P</p>
              <i class="fa-solid fa-trash"></i>
            </div>
          </td>
          <td>R$ 225,00</td>
          <td>
            <div class="quantidade">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </td>
          <td>R$ 225,00</td>
        </tr>
      </tbody>
    </table>

    <div class="resumo">
      <div class="subtotal">
        <p>SUBTOTAL:</p>
        <span>R$ 225,00</span>
      </div>
      <button class="finalizar">FINALIZAR</button>
    </div>
  </main>
</body>
</html>
