<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras | SZN</title>
  <link rel="stylesheet" href="../sytles/carrinho.css">
</head>
<body>
  <header class="header">
    <div class="header-left"></div> <!-- espa√ßo √† esquerda para centralizar o logo -->

    <div class="szn">
      <img id="imgLogo" class="logo" src="../assets/logo.png" alt="logo">
      <hr class="logo-line">
    </div>

    <div class="icone">
      <button class="botao-barra" aria-label="buscar"><img id="pesquisaImg" class="barraImg" src="../assets/1.png" alt=""></button>
      <button class="botao-barra" aria-label="carrinho"><img id="comprarImg" class="barraImg" src="../assets/2.png" alt=""></button>
      <button class="botao-barra" aria-label="perfil"><img id="iconeImg" class="barraImg" src="../assets/6.png" alt=""></button>
    </div>
  </header>

  <main class="cart-container">
    <h2>Carrinho de Compras</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Produtos</th>
          <th>Pre√ßo</th>
          <th>Quantidade</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr class="cart-item">
          <td class="product-info">
            <img src="../assets/sukii.webp" alt="Jaqueta Bomber Feminina - Suki">
            <div>
              <p class="product-title">Jaqueta Bomber Feminina - Suki</p>
              <p>Cor: <span class="bold">Off-White</span></p>
              <p>Tamanho: <span class="bold">P</span></p>
              <button class="remove">üóëÔ∏è</button>
            </div>
          </td>
          <td class="price">R$ 225,00</td>
          <td class="quantity">
            <div class="quantity-controls">
              <button class="qty-btn minus">‚àí</button>
              <span class="qty">1</span>
              <button class="qty-btn plus">+</button>
            </div>
          </td>
          <td class="total">R$ 225,00</td>
        </tr>
      </tbody>
    </table>

    <div class="cart-footer">
      <button class="finalizar">FINALIZAR</button>
      <div class="subtotal">
        <p>SUBTOTAL: <span id="subtotal">R$ 225,00</span></p>
      </div>
    </div>
  </main>

  <script src="Carrinho.js"></script>
</body>
</html>
